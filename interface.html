<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<title>LiveSwitch MCU - Demo</title>
</head>

<body>
	<h1 class='text-center'>LiveSwitch MCU Demo</h1>
	<section class='container'>
		<section class='row'>
			<section class='col-md-4'></section>
			<section class='col-md-4 text-center'>
				<section style='color: grey' class='text-center'>
					This is an automated demo that assigns a unique device Id as well as userId
					for each an every run. This helps in representing a unique user for every
					execution.
				</section>
				<input class='form-control' type='text' placeholder='Enter name of channel to join' />
				<br />
				<button id='connect-button' class='btn btn-default btn-sm'>Join</button>
			</section>
			<section class='col-md-4'>
				<div class="alert alert-danger" id='danger-container' style='display: none'>
					<strong>Danger!</strong>
					<p id='error-message'></p>
				</div>
				<div class="alert alert-success" id='success-container' style='display: none'>
					<strong>Success!</strong>
					<p id='success-message'></p>
				</div>
			</section>
		</section>
	</section>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	<!-- Loading the live switch js-->
	<script src="https://cdn.jsdelivr.net/npm/fm.liveswitch@1.6.3-13261/fm.liveswitch.js"></script>
	<!-- Loading in-app scripts-->
	<script src='lib/app.js'></script>
	<script>
		setTimeout(() => {
			const app = new App();
			app.connectButton.addEventListener('click', (e) => app.connect());
		}, 2000);
	</script>
</body>

</html>
